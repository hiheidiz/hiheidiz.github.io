<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
        <br>
        <div class="blog-container">
            <div class="blog-post">
                <h2>First Blog</h2>
                <p class="post-date">March 25, 2025</p>
                
                <div class="blog-post-content">
                    <p>Hi everyone! Very excited to finally get started on a blog. I made this website a while ago, but never got around to implementing the blog feature. Hopefully, I'll post something very soon.</p>
                </div>
            </div>
        </div>
        
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>
    </body>
</html>
