<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <!-- Header will be loaded here dynamically -->
        <div id="header-placeholder"></div>
        <div>
            <br>
            <img src="pic.png" alt="Image Description" width="auto" height="300" class="left-image">
            <p>Hi, I'm Heidi!</p>
            <p>I'm a sophomore at MIT studying 6-3 and 18 (Computer Science and Mathematics)</p>
        </div>
        <script>
            fetch("home_header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>             
        
    </body>
</html>
